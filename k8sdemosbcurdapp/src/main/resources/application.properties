spring.application.name=k8sdemosbcurdapp

spring.datasource.url = jdbc:mysql://localhost:3306/students?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
#spring.datasource.url=jdbc:mysql://mysql:3306/students?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC

spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#JPA properties
spring.jpa.show-sql = true
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# # Hibernate properties. Create, create-drop
spring.jpa.hibernate.ddl-auto = update

#properties to execute .sql file once start application. 2nd property check first table creation then execute .sql query
spring.sql.init.mode=always
spring.jpa.defer-datasource-initialization=true
